<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
</head>
<body>
    <div class="Container" style="border: 1px solid black; padding: 20px; max-width: fit-content; margin-left: 40%; margin-top: 10%;">
        <h1>Job Application Form</h1>
        <form action="" >
            <label for="name">Name</label>
            <input type="text" placeholder="Enter the name" id="name">
            <br><br>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter the Valid Email" id="">
            <br><br>
            <label for="number">Phone Number</label>
            <input type="number" placeholder="Enter the valid Number" id="number">
            <br><br>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <br><br>
            <label for="place">Location</label>
            <select name="place" id="place">
            <option>Select the Location</option>
            <option>Dubai</option>
            <option>Austria</option>
            <option>South Africa</option>
        </select>
        <br><br>
        <label for="file">Upload Resume</label>
        <br>
        <input type="file" name="file" id="file">
        <br><br>
        <label for="sal">Expected Salary</label>
        <input type="number" name="sal" id="sal">
        <br><br>
        <label for="sal">Current Salary</label>
        <input type="number" name="sal" id="sal">
        <br><br>
        <label for="">Prev Experience</label>
        <input type="checkbox" name="chose" id="yes">
         <br><br>
        <label for="morning">Morning Shift</label>
        <input type="radio" id="morning" name="shift" value="morning">
        <label for="night">Night Shift</label>
        <input type="radio" id="night" name="shift" value="night">
        <br><br>
        <center><button>
            Register here
        </button></center>
        </form>
    </div>
</body>
</html>
